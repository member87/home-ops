---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: alloy
data:
  config.alloy: |
    // Logging configuration
    logging {
      level  = "info"
      format = "logfmt"
    }

    // Discover Kubernetes pods for log collection
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // Relabel pods for log collection - filter to pods on this node
    discovery.relabel "pod_logs" {
      targets = discovery.kubernetes.pods.targets

      // Only collect logs from pods on the same node as this Alloy instance
      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        action        = "keep"
        regex         = env("HOSTNAME")
      }

      // Drop pods that are not running
      rule {
        source_labels = ["__meta_kubernetes_pod_phase"]
        action        = "drop"
        regex         = "Pending|Succeeded|Failed|Unknown"
      }

      // Add namespace label
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Add pod name label
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Add container name label
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Add app label
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Add node name label
      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        target_label  = "node_name"
      }

      // Set the __path__ for log file discovery
      rule {
        source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
        separator     = "/"
        target_label  = "__path__"
        replacement   = "/var/log/pods/*$1/*.log"
      }
    }

    // Use local.file_match to find log files based on discovery
    local.file_match "pod_logs" {
      path_targets = discovery.relabel.pod_logs.output
    }

    // Collect logs from files
    loki.source.file "pod_logs" {
      targets    = local.file_match.pod_logs.targets
      forward_to = [loki.process.pod_logs.receiver]
    }

    // Process logs (parse CRI format)
    loki.process "pod_logs" {
      stage.cri {}

      // Extract log level from logfmt logs (Authelia, CrowdSec, etc.)
      stage.regex {
        expression = "level=(?P<level>\\w+)"
      }

      // Add labels
      stage.labels {
        values = {
          level = "",
        }
      }

      forward_to = [loki.write.loki.receiver]
    }

    // Write logs to Loki
    loki.write "loki" {
      endpoint {
        url = "http://loki.loki.svc.cluster.local:3100/loki/api/v1/push"
      }
    }
