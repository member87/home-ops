---
# SealedSecret for ArgoCD OIDC
# Contains Pocket ID client secret
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-secret
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-secret
    app.kubernetes.io/part-of: argocd
spec:
  encryptedData:
    # Pocket ID OIDC client secret - referenced as $oidc.pocketid.clientSecret in argocd-cm
    oidc.pocketid.clientSecret: 
  template:
    metadata:
      name: argocd-secret
      namespace: argocd
      labels:
        app.kubernetes.io/name: argocd-secret
        app.kubernetes.io/part-of: argocd
    type: Opaque
