---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authelia-data
  namespace: authelia
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091,9191"
        prometheus.io/path: "/api/health,/metrics"
    spec:
      containers:
      - name: authelia
        image: authelia/authelia:latest
        ports:
        - containerPort: 9091
          name: http
        env:
        - name: AUTHELIA_JWT_SECRET_FILE
          value: /secrets/JWT_SECRET
        - name: AUTHELIA_SESSION_SECRET_FILE
          value: /secrets/SESSION_SECRET
        - name: AUTHELIA_STORAGE_ENCRYPTION_KEY_FILE
          value: /secrets/STORAGE_ENCRYPTION_KEY
        volumeMounts:
        - name: config
          mountPath: /config/configuration.yml
          subPath: configuration.yml
          readOnly: true
        - name: secrets
          mountPath: /secrets
          readOnly: true
        - name: data
          mountPath: /data
        - name: logs
          mountPath: /var/log/authelia
      - name: fail2ban
        image: crazymax/fail2ban:1.1.0
        env:
        - name: TZ
          value: "Europe/London"
        - name: F2B_LOG_LEVEL
          value: "INFO"
        - name: F2B_DB_PURGE_AGE
          value: "1d"
        - name: F2B_MAX_RETRY
          value: "3"
        - name: F2B_DEST_EMAIL
          value: "root@localhost"
        - name: F2B_SENDER
          value: "fail2ban@localhost"
        - name: F2B_ACTION
          value: "%(action_)s"
        ports:
        - containerPort: 9191
          name: metrics
        volumeMounts:
        - name: fail2ban-config
          mountPath: /data/jail.d/authelia.local
          subPath: jail.local
        - name: fail2ban-config
          mountPath: /data/filter.d/authelia.conf
          subPath: filter.d-authelia.conf
        - name: fail2ban-config
          mountPath: /etc/fail2ban/fail2ban.local
          subPath: fail2ban.local
        - name: logs
          mountPath: /var/log/authelia
          readOnly: true
        - name: fail2ban-data
          mountPath: /data
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
          privileged: true
        livenessProbe:
          httpGet:
            path: /api/health
            port: 9091
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 9091
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: authelia-config
          items:
          - key: configuration.yml
            path: configuration.yml
      - name: secrets
        secret:
          secretName: authelia-secrets
      - name: data
        persistentVolumeClaim:
          claimName: authelia-data
      - name: logs
        emptyDir: {}
      - name: fail2ban-config
        configMap:
          name: fail2ban-config
      - name: fail2ban-data
        emptyDir: {}
