apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-cert
  namespace: authelia
spec:
  secretName: authelia-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - auth.lab.jackhumes.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: authelia
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: authelia
          port: 9091
      middlewares:
        - name: crowdsec-bouncer
  tls:
    secretName: authelia-tls
---
# External route for auth.jackhumes.com (via FRP tunnel)
# Traffic comes from FRP client already decrypted, routed through Traefik for CrowdSec protection
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia-external
  namespace: authelia
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.jackhumes.com`)
      kind: Rule
      services:
        - name: authelia
          port: 9091
      middlewares:
        - name: crowdsec-bouncer
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia-http
  namespace: authelia
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: authelia
          port: 9091
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: authelia
spec:
  redirectScheme:
    scheme: https
    permanent: true
