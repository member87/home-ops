---
# SealedSecret for Authelia
# This file contains encrypted secrets that can only be decrypted by the sealed-secrets controller in your cluster
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authelia-secrets
  namespace: authelia
spec:
  encryptedData:
    # These are placeholder values - replace with your actual sealed values
    # Generate with: echo -n 'your-secret-value' | kubeseal --raw --from-file=/dev/stdin --namespace authelia --name authelia-secrets
    JWT_SECRET: REPLACE_WITH_SEALED_VALUE
    SESSION_SECRET: REPLACE_WITH_SEALED_VALUE
    STORAGE_ENCRYPTION_KEY: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: authelia-secrets
      namespace: authelia
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authelia-users
  namespace: authelia
spec:
  encryptedData:
    # Replace with your actual sealed value
    # Generate with: cat users.yml | kubeseal --raw --from-file=/dev/stdin --namespace authelia --name authelia-users --key users.yml
    users.yml: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: authelia-users
      namespace: authelia
    type: Opaque
