---
# SealedSecret for Authelia
# This file contains encrypted secrets that can only be decrypted by the sealed-secrets controller in your cluster
# NEVER commit plaintext secrets - always use kubeseal to encrypt them
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authelia-secrets
  namespace: authelia
spec:
  encryptedData:
    # JWT secret for session tokens
    JWT_SECRET: 
    # Session encryption secret
    SESSION_SECRET: 
    # Storage encryption key for SQLite database
    STORAGE_ENCRYPTION_KEY: 
    # OIDC HMAC secret for signing tokens
    OIDC_HMAC_SECRET: 
    # OIDC RSA private key for signing JWTs (4096-bit)
    OIDC_ISSUER_PRIVATE_KEY: 
    # LDAP service account password
    LDAP_PASSWORD: 
  template:
    metadata:
      name: authelia-secrets
      namespace: authelia
    type: Opaque
