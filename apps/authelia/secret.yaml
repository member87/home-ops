---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-secrets
  namespace: authelia
type: Opaque
stringData:
  # JWT secret - used for session tokens (generate with: openssl rand -hex 32)
  JWT_SECRET: "changeme_jwt_secret_please_change_this_to_random_value"
  # Session secret - used for encrypting session cookies (generate with: openssl rand -hex 32)
  SESSION_SECRET: "changeme_session_secret_please_change_this_to_random_value"
  # Storage encryption key - used for encrypting data in storage (generate with: openssl rand -hex 32)
  STORAGE_ENCRYPTION_KEY: "changeme_storage_encryption_key_please_change_this"
---
apiVersion: v1
kind: Secret
metadata:
  name: authelia-users
  namespace: authelia
type: Opaque
stringData:
  # User database file
  # Format: username:password_hash
  # Generate password hash with: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'yourpassword'
  # Default user: admin, password: password (CHANGE THIS!)
  users.yml: |
    users:
      admin:
        displayname: "Admin User"
        password: "$argon2id$v=19$m=65536,t=3,p=4$mbYvxuek+R+NZ4ti5BIvuw$oLw+hqWrw/8X9FY76KWQeIFxJirO+IA3vcFW8198zVQ"
        email: admin@lab.jackhumes.com
        groups:
          - admins
