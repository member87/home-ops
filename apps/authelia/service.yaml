---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
spec:
  type: ClusterIP
  ports:
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: http
  - port: 9191
    targetPort: 9191
    protocol: TCP
    name: metrics
  selector:
    app: authelia
