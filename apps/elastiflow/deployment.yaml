---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elastiflow
  namespace: elastiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elastiflow
  template:
    metadata:
      labels:
        app: elastiflow
    spec:
      initContainers:
        - name: download-geoip
          image: curlimages/curl:8.18.0
          env:
            - name: MAXMIND_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: maxmind-license
                  key: license_key
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Downloading GeoLite2-City database..."
              curl -L -o /geoip/GeoLite2-City.tar.gz "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=${MAXMIND_LICENSE_KEY}&suffix=tar.gz"
              tar -xzf /geoip/GeoLite2-City.tar.gz -C /geoip
              find /geoip -name "GeoLite2-City.mmdb" -exec cp {} /geoip/GeoLite2-City.mmdb \;
              rm -rf /geoip/GeoLite2-City_* /geoip/GeoLite2-City.tar.gz
              
              echo "Downloading GeoLite2-ASN database..."
              curl -L -o /geoip/GeoLite2-ASN.tar.gz "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-ASN&license_key=${MAXMIND_LICENSE_KEY}&suffix=tar.gz"
              tar -xzf /geoip/GeoLite2-ASN.tar.gz -C /geoip
              find /geoip -name "GeoLite2-ASN.mmdb" -exec cp {} /geoip/GeoLite2-ASN.mmdb \;
              rm -rf /geoip/GeoLite2-ASN_* /geoip/GeoLite2-ASN.tar.gz
              
              echo "GeoIP databases downloaded successfully:"
              ls -la /geoip/*.mmdb
          volumeMounts:
            - name: geoip
              mountPath: /geoip
      containers:
        - name: elastiflow
          image: elastiflow/flow-collector:7.20.0
          envFrom:
            - configMapRef:
                name: elastiflow-config
          ports:
            - containerPort: 2055
              name: netflow
              protocol: UDP
            - containerPort: 6343
              name: sflow
              protocol: UDP
            - containerPort: 8080
              name: metrics
          volumeMounts:
            - name: geoip
              mountPath: /etc/elastiflow/maxmind
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
      volumes:
        - name: geoip
          emptyDir: {}
