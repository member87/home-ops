---
# ============================================
# qBittorrent Config PVC
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: gluetun
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
# ============================================
# SABnzbd Config PVC
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: gluetun
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gluetun-downloads-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - proto=tcp
    - hard
    - nointr
  nfs:
    server: 10.0.0.9
    path: /volume1/kubernetes/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gluetun-downloads
  namespace: gluetun
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  volumeName: gluetun-downloads-pv
  resources:
    requests:
      storage: 1Ti
---
# ============================================
# Gluetun VPN + Download Clients
# ============================================
# ProtonVPN WireGuard with Port Forwarding
# qBittorrent and SABnzbd run as sidecars sharing VPN network
# https://github.com/qdm12/gluetun-wiki
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: gluetun
  labels:
    app: gluetun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      containers:
        # ============================================
        # Gluetun VPN Container
        # ============================================
        - name: gluetun
          image: qmcgaw/gluetun:v3.41.1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            # Gluetun Control API
            - containerPort: 8000
              name: control
              protocol: TCP
            # HTTP Proxy (for other apps like Prowlarr)
            - containerPort: 8888
              name: http-proxy
              protocol: TCP
            # qBittorrent Web UI
            - containerPort: 8080
              name: qbittorrent
              protocol: TCP
            # SABnzbd Web UI
            - containerPort: 8085
              name: sabnzbd
              protocol: TCP
          env:
            # ============================================
            # VPN Provider Configuration
            # ============================================
            - name: VPN_SERVICE_PROVIDER
              value: "protonvpn"
            - name: VPN_TYPE
              value: "wireguard"
            
            # WireGuard Private Key (from sealed secret)
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: WIREGUARD_PRIVATE_KEY
            
            # ============================================
            # Server Selection
            # ============================================
            - name: SERVER_COUNTRIES
              value: "Netherlands"
            - name: PORT_FORWARD_ONLY
              value: "on"
            
            # ============================================
            # Port Forwarding Configuration
            # ============================================
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: "protonvpn"
            - name: VPN_PORT_FORWARDING_STATUS_FILE
              value: "/gluetun/forwarded_port"
            
            # Update qBittorrent listening port when VPN port is assigned
            # Requires bypass_local_auth=true in qBittorrent (set via init script)
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: "/bin/sh -c 'wget -q -O- --retry-connrefused --tries=30 --waitretry=2 --post-data \"json={\\\"listen_port\\\":{{PORT}}}\" http://127.0.0.1:8080/api/v2/app/setPreferences 2>&1 || echo Failed to update qBittorrent port'"
            
            # ============================================
            # Firewall Configuration (Kill Switch)
            # ============================================
            - name: FIREWALL
              value: "on"
            - name: FIREWALL_DEBUG
              value: "off"
            
            # ============================================
            # DNS Configuration
            # ============================================
            - name: DOT
              value: "on"
            - name: DOT_PROVIDERS
              value: "cloudflare"
            - name: BLOCK_MALICIOUS
              value: "on"
            - name: BLOCK_SURVEILLANCE
              value: "on"
            
            # ============================================
            # HTTP Proxy (for Prowlarr indexer requests)
            # ============================================
            - name: HTTPPROXY
              value: "on"
            
            # ============================================
            # Logging & General
            # ============================================
            - name: HTTP_CONTROL_SERVER_AUTH_DEFAULT_ROLE
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: HTTP_CONTROL_SERVER_AUTH_DEFAULT_ROLE
            - name: GLUETUN_CONTROL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-secrets
                  key: GLUETUN_CONTROL_API_KEY
            - name: LOG_LEVEL
              value: "info"
            - name: TZ
              value: "Europe/London"
            - name: UPDATER_PERIOD
              value: "24h"
          volumeMounts:
            - name: tun
              mountPath: /dev/net/tun
            - name: gluetun-data
              mountPath: /gluetun
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -q --header "X-API-Key: ${GLUETUN_CONTROL_API_KEY}" -O- http://127.0.0.1:8000/v1/publicip/ip >/dev/null'
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - 'wget -q --header "X-API-Key: ${GLUETUN_CONTROL_API_KEY}" -O- http://127.0.0.1:8000/v1/publicip/ip >/dev/null'
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # ============================================
        # qBittorrent Sidecar Container
        # ============================================
        # Shares network namespace with Gluetun
        # All torrent traffic goes through VPN tunnel
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:20.04.1
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: UMASK
              value: "022"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: qbittorrent-init
              mountPath: /custom-cont-init.d
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

        # ============================================
        # SABnzbd Sidecar Container
        # ============================================
        # Shares network namespace with Gluetun
        # All usenet traffic goes through VPN tunnel
        # HTTP_PROXY does NOT work for NNTP - must use sidecar
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:4.5.5
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: UMASK
              value: "022"
          volumeMounts:
            - name: sabnzbd-config
              mountPath: /config
            - name: sabnzbd-init
              mountPath: /custom-cont-init.d
            - name: downloads
              mountPath: /downloads
          livenessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

      volumes:
        - name: tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: gluetun-data
          emptyDir: {}
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: qbittorrent-init
          configMap:
            name: qbittorrent-init
            defaultMode: 0755
        - name: sabnzbd-config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: sabnzbd-init
          configMap:
            name: sabnzbd-init
            defaultMode: 0755
        # Shared NFSv3 downloads storage from UGREEN NAS at 10.0.0.9
        - name: downloads
          persistentVolumeClaim:
            claimName: gluetun-downloads
---
# ============================================
# qBittorrent Init Script
# ============================================
# Enables bypass_local_auth so Gluetun can update the listening port
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-init
  namespace: gluetun
data:
  99-bypass-local-auth.sh: |
    #!/bin/bash
    # Ensure qBittorrent WebUI settings are compatible with Traefik.
    # We terminate TLS at Traefik, so qBittorrent HTTPS must stay disabled.
    # Localhost auth bypass is required for Gluetun port-forward updates.
    
    QBITTORRENT_CONF="/config/qBittorrent/qBittorrent.conf"
    DOWNLOADS_COMPLETE="/downloads/complete"
    DOWNLOADS_INCOMPLETE="/downloads/incomplete"

    mkdir -p "$DOWNLOADS_COMPLETE" "$DOWNLOADS_INCOMPLETE"
    chown 1000:1000 "$DOWNLOADS_COMPLETE" "$DOWNLOADS_INCOMPLETE" 2>/dev/null || true
    
    # Wait for config file to exist (first run creates it)
    for i in $(seq 1 30); do
      if [ -f "$QBITTORRENT_CONF" ]; then
        break
      fi
      echo "Waiting for qBittorrent config file... ($i/30)"
      sleep 2
    done
    
    if [ -f "$QBITTORRENT_CONF" ]; then
      # Check if WebUI section exists
      if grep -q "\[WebUI\]" "$QBITTORRENT_CONF"; then
        # Check if setting already exists
        if grep -q "LocalHostAuth" "$QBITTORRENT_CONF"; then
          # Update existing setting
          sed -i 's/WebUI\\LocalHostAuth=.*/WebUI\\LocalHostAuth=false/' "$QBITTORRENT_CONF"
        else
          # Add setting to WebUI section
          sed -i '/\[WebUI\]/a WebUI\\LocalHostAuth=false' "$QBITTORRENT_CONF"
        fi
        
        # Keep app-level HTTPS disabled (Traefik handles TLS)
        if grep -q "WebUI\\HTTPS\\Enabled" "$QBITTORRENT_CONF"; then
          sed -i 's/WebUI\\HTTPS\\Enabled=.*/WebUI\\HTTPS\\Enabled=false/' "$QBITTORRENT_CONF"
        else
          sed -i '/\[WebUI\]/a WebUI\\HTTPS\\Enabled=false' "$QBITTORRENT_CONF"
        fi

        if ! grep -q "\[Preferences\]" "$QBITTORRENT_CONF"; then
          echo "[Preferences]" >> "$QBITTORRENT_CONF"
        fi

        if grep -q "^Downloads\\\\SavePath=" "$QBITTORRENT_CONF"; then
          sed -i 's|^Downloads\\SavePath=.*|Downloads\\SavePath=/downloads/complete/|' "$QBITTORRENT_CONF"
        else
          sed -i '/\[Preferences\]/a Downloads\\SavePath=/downloads/complete/' "$QBITTORRENT_CONF"
        fi

        if grep -q "^Downloads\\\\TempPath=" "$QBITTORRENT_CONF"; then
          sed -i 's|^Downloads\\TempPath=.*|Downloads\\TempPath=/downloads/incomplete/|' "$QBITTORRENT_CONF"
        else
          sed -i '/\[Preferences\]/a Downloads\\TempPath=/downloads/incomplete/' "$QBITTORRENT_CONF"
        fi

        if grep -q "^Downloads\\\\TempPathEnabled=" "$QBITTORRENT_CONF"; then
          sed -i 's|^Downloads\\TempPathEnabled=.*|Downloads\\TempPathEnabled=true|' "$QBITTORRENT_CONF"
        else
          sed -i '/\[Preferences\]/a Downloads\\TempPathEnabled=true' "$QBITTORRENT_CONF"
        fi

        echo "Configured qBittorrent auth, TLS, and download paths"
      else
        echo "[WebUI]" >> "$QBITTORRENT_CONF"
        echo "WebUI\\HTTPS\\Enabled=false" >> "$QBITTORRENT_CONF"
        echo "WebUI\\LocalHostAuth=false" >> "$QBITTORRENT_CONF"
        echo "[Preferences]" >> "$QBITTORRENT_CONF"
        echo "Downloads\\SavePath=/downloads/complete/" >> "$QBITTORRENT_CONF"
        echo "Downloads\\TempPath=/downloads/incomplete/" >> "$QBITTORRENT_CONF"
        echo "Downloads\\TempPathEnabled=true" >> "$QBITTORRENT_CONF"
        echo "Added qBittorrent WebUI and download path defaults"
      fi
    else
      echo "Warning: qBittorrent config file not found, bypass_local_auth not set"
      echo "You may need to manually enable 'Bypass authentication for localhost' in Web UI settings"
    fi
---
# ============================================
# SABnzbd Init Script
# ============================================
# Configures SABnzbd to listen on port 8085 to avoid conflict with qBittorrent
apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-init
  namespace: gluetun
data:
  99-configure-port.sh: |
    #!/bin/bash
    # Configure SABnzbd WebUI for sidecar mode behind Traefik.
    # Keep app-level HTTPS disabled and store downloads on NAS.
    
    SABNZBD_INI="/config/sabnzbd.ini"
    DOWNLOADS_COMPLETE="/downloads/complete"
    DOWNLOADS_INCOMPLETE="/downloads/incomplete"

    mkdir -p "$DOWNLOADS_COMPLETE" "$DOWNLOADS_INCOMPLETE"
    chown 1000:1000 "$DOWNLOADS_COMPLETE" "$DOWNLOADS_INCOMPLETE" 2>/dev/null || true

    set_misc_key() {
      local key="$1"
      local value="$2"

      if grep -q "^${key} = " "$SABNZBD_INI"; then
        sed -i "s|^${key} = .*|${key} = ${value}|" "$SABNZBD_INI"
      elif grep -q "^\[misc\]" "$SABNZBD_INI"; then
        sed -i "/^\[misc\]/a ${key} = ${value}" "$SABNZBD_INI"
      fi
    }
    
    # If config exists, update the port
    if [ -f "$SABNZBD_INI" ]; then
      if ! grep -q "^\[misc\]" "$SABNZBD_INI"; then
        printf '\n[misc]\n' >> "$SABNZBD_INI"
      fi

      set_misc_key "port" "8085"
      set_misc_key "host" "0.0.0.0"
      set_misc_key "enable_https" "0"
      set_misc_key "download_dir" "/downloads/incomplete"
      set_misc_key "complete_dir" "/downloads/complete"
      echo "Configured SABnzbd web and download directories"
    else
      # Create initial config with correct port BEFORE SABnzbd starts
      mkdir -p /config
      printf '%s\n' '[misc]' 'port = 8085' 'host = 0.0.0.0' 'enable_https = 0' 'download_dir = /downloads/incomplete' 'complete_dir = /downloads/complete' > "$SABNZBD_INI"
      chown 1000:1000 "$SABNZBD_INI"
      echo "Created initial SABnzbd config with NAS download directories"
    fi
