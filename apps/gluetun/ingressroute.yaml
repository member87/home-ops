---
# ForwardAuth middleware for download clients
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: tinyauth-forwardauth
  namespace: gluetun
spec:
  forwardAuth:
    address: http://tinyauth.tinyauth.svc.cluster.local:3000/api/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
      - Remote-Name
      - Remote-Email
---
# qBittorrent Web UI
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent
  namespace: gluetun
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`qbittorrent.lab.jackhumes.com`)
      kind: Rule
      middlewares:
        - name: tinyauth-forwardauth
      services:
        - name: qbittorrent
          port: 8080
  tls:
    certResolver: letsencrypt-production
---
# SABnzbd Web UI
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sabnzbd
  namespace: gluetun
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sabnzbd.lab.jackhumes.com`)
      kind: Rule
      middlewares:
        - name: tinyauth-forwardauth
      services:
        - name: sabnzbd
          port: 8085
  tls:
    certResolver: letsencrypt-production
