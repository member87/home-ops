---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goflow2
  namespace: goflow2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goflow2
  template:
    metadata:
      labels:
        app: goflow2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: download-geoip
          image: alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              if [ -n "$MAXMIND_LICENSE_KEY" ] && [ -n "$MAXMIND_ACCOUNT_ID" ]; then
                apk add --no-cache curl tar
                mkdir -p /geoip
                echo "Downloading GeoLite2-ASN..."
                curl -sL "https://download.maxmind.com/geoip/databases/GeoLite2-ASN/download?suffix=tar.gz" \
                  -u "${MAXMIND_ACCOUNT_ID}:${MAXMIND_LICENSE_KEY}" | tar -xz -C /tmp --strip-components=1
                mv /tmp/GeoLite2-ASN.mmdb /geoip/ || echo "Failed to download ASN database"
                echo "Downloading GeoLite2-Country..."
                curl -sL "https://download.maxmind.com/geoip/databases/GeoLite2-Country/download?suffix=tar.gz" \
                  -u "${MAXMIND_ACCOUNT_ID}:${MAXMIND_LICENSE_KEY}" | tar -xz -C /tmp --strip-components=1
                mv /tmp/GeoLite2-Country.mmdb /geoip/ || echo "Failed to download Country database"
                echo "GeoIP databases downloaded successfully"
                ls -la /geoip/
              else
                echo "MAXMIND credentials not set, skipping GeoIP download"
                mkdir -p /geoip
                touch /geoip/.skip
              fi
          env:
            - name: MAXMIND_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: goflow2-secrets
                  key: maxmind_account_id
                  optional: true
            - name: MAXMIND_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: goflow2-secrets
                  key: maxmind_license_key
                  optional: true
          volumeMounts:
            - name: geoip-data
              mountPath: /geoip
      containers:
        - name: goflow2
          image: netsampler/goflow2:v2.2.6
          args:
            - "-listen"
            - "netflow://:2055,sflow://:6343"
            - "-addr"
            - ":8080"
            - "-format"
            - "json"
          ports:
            - containerPort: 2055
              name: netflow
              protocol: UDP
            - containerPort: 6343
              name: sflow
              protocol: UDP
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: geoip-data
              mountPath: /geoip
              readOnly: true
      volumes:
        - name: geoip-data
          emptyDir: {}
