---
# NOTE: Replace the placeholder value with your actual MaxMind license key
# Get a free license key at https://www.maxmind.com/en/geolite2/signup
# Then seal it with:
#   echo -n 'YOUR_KEY' | kubeseal --raw --cert=/tmp/pub-cert.pem \
#     --from-file=/dev/stdin --namespace goflow2 --name goflow2-secrets --scope strict
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: goflow2-secrets
  namespace: goflow2
spec:
  encryptedData:
    # Placeholder - replace with your sealed MaxMind license key
    maxmind_license_key: 
  template:
    metadata:
      name: goflow2-secrets
      namespace: goflow2
    type: Opaque
