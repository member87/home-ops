---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-crowdsec
  namespace: grafana
  labels:
    grafana_dashboard: "1"
data:
  crowdsec.json: |
    {
      "title": "CrowdSec Security",
      "uid": "crowdsec-security",
      "timezone": "browser",
      "schemaVersion": 40,
      "version": 1,
      "refresh": "30s",
      "templating": {
        "list": [
          {
            "name": "lokiDatasource",
            "label": "Loki",
            "type": "datasource",
            "query": "loki",
            "multi": false,
            "current": {
              "text": "Loki",
              "value": "loki"
            }
          }
        ]
      },
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "panels": [
        {
          "type": "row",
          "title": "Overview",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "collapsed": false
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokiDatasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 5},
                  {"color": "red", "value": 20}
                ]
              },
              "unit": "none"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 1},
          "id": 1,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${lokiDatasource}"},
              "editorMode": "code",
              "expr": "sum(count_over_time({namespace=\"crowdsec\"} |= \"ban\" [$__range]))",
              "queryType": "instant",
              "refId": "A"
            }
          ],
          "title": "Total Decisions",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokiDatasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 3},
                  {"color": "red", "value": 10}
                ]
              },
              "unit": "none"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 1},
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${lokiDatasource}"},
              "editorMode": "code",
              "expr": "sum(count_over_time({namespace=\"traefik\"} |~ \"blocked\" [15m]))",
              "queryType": "instant",
              "refId": "A"
            }
          ],
          "title": "Blocked Requests (15m)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokiDatasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "blue", "value": null}
                ]
              },
              "unit": "none"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 1},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${lokiDatasource}"},
              "editorMode": "code",
              "expr": "sum(count_over_time({namespace=\"crowdsec\"} |= \"scenario\" [1h]))",
              "queryType": "instant",
              "refId": "A"
            }
          ],
          "title": "Scenario Triggers (1h)",
          "type": "stat"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokiDatasource}"
          },
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "purple", "value": null}
                ]
              },
              "unit": "none"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 1},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${lokiDatasource}"},
              "editorMode": "code",
              "expr": "sum(count_over_time({namespace=\"traefik\"} |= \"403\" |= \"bouncer\" [$__range]))",
              "queryType": "instant",
              "refId": "A"
            }
          ],
          "title": "403 Responses (Total)",
          "type": "stat"
        },
        {
          "type": "row",
          "title": "CrowdSec Logs",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "collapsed": false
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokiDatasource}"
          },
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 6},
          "id": 5,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": true,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${lokiDatasource}"},
              "editorMode": "code",
              "expr": "{namespace=\"crowdsec\"}",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "CrowdSec Logs",
          "type": "logs"
        },
        {
          "type": "row",
          "title": "Traefik Bouncer Logs",
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 16},
          "collapsed": false
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "${lokiDatasource}"
          },
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 17},
          "id": 6,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": true
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "datasource": {"type": "loki", "uid": "${lokiDatasource}"},
              "editorMode": "code",
              "expr": "{namespace=\"traefik\"} |~ \"(bouncer|crowdsec|blocked)\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Traefik Bouncer Activity",
          "type": "logs"
        }
      ],
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {},
      "tags": ["security", "crowdsec", "traefik"],
      "description": "Dashboard for monitoring CrowdSec security decisions and Traefik bouncer activity"
    }
