---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'sidecar'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: false
        allowUiUpdates: false
        updateIntervalSeconds: 10
        options:
          path: /dashboards
          foldersFromFilesStructure: true
