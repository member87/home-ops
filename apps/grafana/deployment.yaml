---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:12.3.1
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_PATHS_CONFIG
              value: /etc/grafana/grafana.ini
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-alerting-secrets
                  key: discord_webhook_url
          volumeMounts:
            - name: config
              mountPath: /etc/grafana
            - name: oidc-secret
              mountPath: /etc/secrets
              readOnly: true
            - name: storage
              mountPath: /var/lib/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-k8s-cluster
              mountPath: /var/lib/grafana/dashboards/k8s-cluster.json
              subPath: k8s-cluster.json
            - name: dashboard-pods
              mountPath: /var/lib/grafana/dashboards/pods.json
              subPath: pods.json
            - name: dashboard-logs
              mountPath: /var/lib/grafana/dashboards/logs.json
              subPath: logs.json
            - name: dashboard-k8s-global
              mountPath: /var/lib/grafana/dashboards/k8s-global.json
              subPath: k8s-views-global.json
            - name: dashboard-k8s-namespaces
              mountPath: /var/lib/grafana/dashboards/k8s-namespaces.json
              subPath: k8s-views-namespaces.json
            - name: dashboard-k8s-pods
              mountPath: /var/lib/grafana/dashboards/k8s-pods.json
              subPath: k8s-views-pods.json
            - name: dashboard-k8s-nodes
              mountPath: /var/lib/grafana/dashboards/k8s-nodes.json
              subPath: k8s-views-nodes.json
            - name: dashboard-unifi-network-sites
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-network-sites.json
              subPath: unifi-network-sites.json
            - name: dashboard-unifi-uap-insights
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-uap-insights.json
              subPath: unifi-uap-insights.json
            - name: dashboard-unifi-usw-insights
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-usw-insights.json
              subPath: unifi-usw-insights.json
            - name: dashboard-unifi-usg-insights
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-usg-insights.json
              subPath: unifi-usg-insights.json
            - name: dashboard-unifi-client-dpi
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-client-dpi.json
              subPath: unifi-client-dpi.json
            - name: dashboard-unifi-client-insights
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-client-insights.json
              subPath: unifi-client-insights.json
            - name: dashboard-unifi-clients-overview
              mountPath: /var/lib/grafana/dashboards/unifi/unifi-clients-overview.json
              subPath: unifi-clients-overview.json
            - name: dashboard-elastiflow
              mountPath: /var/lib/grafana/dashboards/elastiflow.json
              subPath: elastiflow.json
            - name: alerting
              mountPath: /etc/grafana/provisioning/alerting

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: oidc-secret
          secret:
            secretName: grafana-oidc-secret
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        - name: dashboard-k8s-cluster
          configMap:
            name: grafana-dashboard-k8s-cluster
        - name: dashboard-pods
          configMap:
            name: grafana-dashboard-pods
        - name: dashboard-logs
          configMap:
            name: grafana-dashboard-logs
        - name: dashboard-k8s-global
          configMap:
            name: grafana-dashboard-k8s-global
        - name: dashboard-k8s-namespaces
          configMap:
            name: grafana-dashboard-k8s-namespaces
        - name: dashboard-k8s-pods
          configMap:
            name: grafana-dashboard-k8s-pods
        - name: dashboard-k8s-nodes
          configMap:
            name: grafana-dashboard-k8s-nodes
        - name: dashboard-unifi-network-sites
          configMap:
            name: grafana-dashboard-unifi-network-sites
        - name: dashboard-unifi-uap-insights
          configMap:
            name: grafana-dashboard-unifi-uap-insights
        - name: dashboard-unifi-usw-insights
          configMap:
            name: grafana-dashboard-unifi-usw-insights
        - name: dashboard-unifi-usg-insights
          configMap:
            name: grafana-dashboard-unifi-usg-insights
        - name: dashboard-unifi-client-dpi
          configMap:
            name: grafana-dashboard-unifi-client-dpi
        - name: dashboard-unifi-client-insights
          configMap:
            name: grafana-dashboard-unifi-client-insights
        - name: dashboard-unifi-clients-overview
          configMap:
            name: grafana-dashboard-unifi-clients-overview
        - name: dashboard-elastiflow
          configMap:
            name: grafana-dashboard-elastiflow
        - name: alerting
          configMap:
            name: grafana-alerting
