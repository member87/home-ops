---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:12.3.1
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_PATHS_CONFIG
              value: /etc/grafana/grafana.ini
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-alerting-secrets
                  key: discord_webhook_url
          volumeMounts:
            - name: config
              mountPath: /etc/grafana
            - name: oidc-secret
              mountPath: /etc/secrets
              readOnly: true
            - name: storage
              mountPath: /var/lib/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-k8s-cluster
              mountPath: /var/lib/grafana/dashboards/k8s-cluster.json
              subPath: k8s-cluster.json
            - name: dashboard-pods
              mountPath: /var/lib/grafana/dashboards/pods.json
              subPath: pods.json
            - name: dashboard-logs
              mountPath: /var/lib/grafana/dashboards/logs.json
              subPath: logs.json
            - name: alerting
              mountPath: /etc/grafana/provisioning/alerting

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: oidc-secret
          secret:
            secretName: grafana-oidc-secret
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        - name: dashboard-k8s-cluster
          configMap:
            name: grafana-dashboard-k8s-cluster
        - name: dashboard-pods
          configMap:
            name: grafana-dashboard-pods
        - name: dashboard-logs
          configMap:
            name: grafana-dashboard-logs
        - name: alerting
          configMap:
            name: grafana-alerting
