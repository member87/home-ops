---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      serviceAccountName: grafana
      initContainers:
        - name: init-dirs
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/grafana/dashboards/kubernetes
              mkdir -p /var/lib/grafana/dashboards/unifi
              mkdir -p /var/lib/grafana/dashboards/general
              chown -R 472:472 /var/lib/grafana
              chown -R 472:472 /dashboards
          volumeMounts:
            - name: storage
              mountPath: /var/lib/grafana
            - name: dashboards
              mountPath: /dashboards
      containers:
        # Sidecar that watches for dashboard ConfigMap changes and copies them
        - name: dashboard-sidecar
          image: kiwigrid/k8s-sidecar:1.28.0
          env:
            - name: LABEL
              value: "grafana_dashboard"
            - name: LABEL_VALUE
              value: "1"
            - name: FOLDER
              value: /dashboards
            - name: RESOURCE
              value: configmap
            - name: NAMESPACE
              value: grafana
            - name: FOLDER_ANNOTATION
              value: grafana_folder
          volumeMounts:
            - name: dashboards
              mountPath: /dashboards
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
        - name: grafana
          image: grafana/grafana:12.3.1
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_PATHS_CONFIG
              value: /etc/grafana/grafana.ini
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: grafana-alerting-secrets
                  key: discord_webhook_url
          volumeMounts:
            - name: config
              mountPath: /etc/grafana
            - name: oidc-secret
              mountPath: /etc/secrets
              readOnly: true
            - name: storage
              mountPath: /var/lib/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /dashboards
            - name: alerting
              mountPath: /etc/grafana/provisioning/alerting
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: oidc-secret
          secret:
            secretName: grafana-oidc-secret
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-storage
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provisioning
          configMap:
            name: grafana-dashboards-provisioning
        - name: dashboards
          emptyDir: {}
        - name: alerting
          configMap:
            name: grafana-alerting
