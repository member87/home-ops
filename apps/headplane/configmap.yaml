---
apiVersion: v1
kind: ConfigMap
metadata:
  name: headplane-config
  namespace: headplane
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 3000
      base_url: "https://headscale.jackhumes.com"
      cookie_secret_path: "/etc/headplane/secrets/cookie_secret"
      cookie_secure: true
      cookie_max_age: 86400
      data_path: "/var/lib/headplane"

    headscale:
      url: "http://headscale.headscale.svc.cluster.local:8080"
      public_url: "https://headscale.jackhumes.com"
      config_strict: false

    # Integration configurations - all disabled for standalone mode
    # Headplane runs in API key authentication mode only
    integration:
      docker:
        enabled: false
      kubernetes:
        enabled: false
        validate_manifest: false
        pod_name: "headplane"
      proc:
        enabled: false
