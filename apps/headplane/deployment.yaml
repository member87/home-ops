---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headplane
  namespace: headplane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headplane
  template:
    metadata:
      labels:
        app: headplane
    spec:
      containers:
        - name: headplane
          image: ghcr.io/tale/headplane:0.6.2
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/headplane/config.yaml
              subPath: config.yaml
            - name: secrets
              mountPath: /etc/headplane/secrets
            - name: data
              mountPath: /var/lib/headplane
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /admin
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /admin
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: headplane-config
        - name: secrets
          secret:
            secretName: headplane-secrets
        - name: data
          persistentVolumeClaim:
            claimName: headplane-data
