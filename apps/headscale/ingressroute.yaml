---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: headscale
  namespace: headscale
spec:
  entryPoints:
    - websecure
  routes:
    # Route /admin to Headplane UI (using external service)
    - match: Host(`headscale.jackhumes.com`) && PathPrefix(`/admin`)
      kind: Rule
      services:
        - kind: Service
          name: headplane-external
          port: 3000
    # Route everything else to Headscale
    - match: Host(`headscale.jackhumes.com`) || Host(`headscale-funnel.taila62ed.ts.net`)
      kind: Rule
      services:
        - name: headscale
          port: 8080
  tls:
    secretName: headscale-tls
