apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-checker
  namespace: ip-checker
  labels:
    app: ip-checker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ip-checker
  template:
    metadata:
      labels:
        app: ip-checker
    spec:
      containers:
      - name: whoami
        image: traefik/whoami:v1.10.1
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: WHOAMI_PORT_NUMBER
          value: "80"
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
