---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-media-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - proto=tcp
    - hard
    - nointr
  nfs:
    server: 10.0.0.9
    path: /volume1/kubernetes/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-media
  namespace: jellyfin
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  volumeName: jellyfin-media-pv
  resources:
    requests:
      storage: 1Ti
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      securityContext:
        supplementalGroups:
          - 44
      nodeSelector:
        kubernetes.io/hostname: talos-lox-1n1
      containers:
        - name: jellyfin
          image: lscr.io/linuxserver/jellyfin:10.11.6
          ports:
            - containerPort: 8096
              name: http
              protocol: TCP
            - containerPort: 8920
              name: https
              protocol: TCP
            - containerPort: 7359
              name: discovery
              protocol: UDP
            - containerPort: 1900
              name: dlna
              protocol: UDP
          env:
            # ============================================
            # LinuxServer.io Container Variables
            # ============================================
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: UMASK
              value: "022"
            
            # ============================================
            # Jellyfin Application Configuration
            # Format: JELLYFIN_<setting> or JELLYFIN_<Section>__<Key>
            # ============================================
            
            # Published Server URL for auto-discovery
            - name: JELLYFIN_PublishedServerUrl
              value: "https://jellyfin.lab.jackhumes.com"
            
            # Directory Configuration (using container paths)
            - name: JELLYFIN_DATA_DIR
              value: "/config"
            - name: JELLYFIN_CONFIG_DIR
              value: "/config/config"
            - name: JELLYFIN_CACHE_DIR
              value: "/cache"
            - name: JELLYFIN_LOG_DIR
              value: "/config/log"
            
            # FFmpeg Configuration
            - name: JELLYFIN_FFmpeg__probesize
              value: "1G"
            - name: JELLYFIN_FFmpeg__analyzeduration
              value: "200M"
            
            # Server Behavior
            - name: JELLYFIN_hostwebclient
              value: "true"
            
            # Locale Settings
            - name: LC_ALL
              value: "en_GB.UTF-8"
            - name: LANG
              value: "en_GB.UTF-8"
            - name: LANGUAGE
              value: "en_GB:en"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: media
              mountPath: /data
            - name: dri
              mountPath: /dev/dri
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: cache
          persistentVolumeClaim:
            claimName: jellyfin-cache
        # Shared NFSv3 media storage from UGREEN NAS at 10.0.0.9
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
