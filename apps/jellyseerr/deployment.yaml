---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyseerr-config
  namespace: jellyseerr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: jellyseerr
  labels:
    app: jellyseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      containers:
        - name: jellyseerr
          image: fallenbagel/seerr:3.0.1
          ports:
            - containerPort: 5055
              name: http
              protocol: TCP
          env:
            # ============================================
            # Jellyseerr Application Configuration
            # ============================================
            
            # Server Configuration
            - name: PORT
              value: "5055"
            
            # Timezone
            - name: TZ
              value: "Europe/London"
            
            # Logging Configuration
            - name: LOG_LEVEL
              value: "info"
            
            # Configuration Directory
            - name: CONFIG_DIRECTORY
              value: "/app/config"
            
            # Database Configuration (SQLite by default)
            # Uncomment for PostgreSQL:
            # - name: DB_TYPE
            #   value: "postgres"
            # - name: DB_HOST
            #   value: "postgres.database.svc.cluster.local"
            # - name: DB_PORT
            #   value: "5432"
            # - name: DB_USER
            #   valueFrom:
            #     secretKeyRef:
            #       name: jellyseerr-secrets
            #       key: db-user
            # - name: DB_PASS
            #   valueFrom:
            #     secretKeyRef:
            #       name: jellyseerr-secrets
            #       key: db-password
            # - name: DB_NAME
            #   value: "jellyseerr"
          volumeMounts:
            - name: config
              mountPath: /app/config
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: 5055
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 5055
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyseerr-config
