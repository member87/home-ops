---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: lldap
  labels:
    app: lldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lldap
  template:
    metadata:
      labels:
        app: lldap
    spec:
      containers:
      - name: lldap
        image: lldap/lldap:stable
        ports:
        - containerPort: 3890
          name: ldap
          protocol: TCP
        - containerPort: 17170
          name: http
          protocol: TCP
        env:
        - name: UID
          value: "1000"
        - name: GID
          value: "1000"
        - name: TZ
          value: "UTC"
        - name: LLDAP_LDAP_USER_PASS
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: LLDAP_LDAP_USER_PASS
        - name: LLDAP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: LLDAP_JWT_SECRET
        - name: LLDAP_LDAP_BASE_DN
          value: "dc=lab,dc=jackhumes,dc=com"
        - name: LLDAP_LDAP_USER_DN
          value: "admin"
        - name: LLDAP_HTTP_URL
          value: "https://lldap.lab.jackhumes.com"
        - name: LLDAP_VERBOSE
          value: "false"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 17170
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 17170
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        emptyDir: {}
