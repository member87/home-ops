---
# SealedSecret for LLDAP
# This file contains encrypted secrets that can only be decrypted by the sealed-secrets controller in your cluster
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: lldap-secrets
  namespace: lldap
spec:
  encryptedData:
    # These are placeholder values - replace with your actual sealed values
    # Generate with: echo -n 'your-secret-value' | kubeseal --raw --from-file=/dev/stdin --namespace lldap --name lldap-secrets
    LLDAP_LDAP_USER_PASS: REPLACE_WITH_SEALED_VALUE
    LLDAP_JWT_SECRET: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: lldap-secrets
      namespace: lldap
    type: Opaque
