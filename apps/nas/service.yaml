---
# Headless service for external NAS at 10.0.0.9
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: nas
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 9999
      targetPort: 9999
      name: https
---
# Endpoints pointing to external NAS IP
apiVersion: v1
kind: Endpoints
metadata:
  name: nas
  namespace: nas
subsets:
  - addresses:
      - ip: 10.0.0.9
    ports:
      - port: 9999
        name: https
