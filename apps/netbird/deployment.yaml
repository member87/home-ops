---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: netbird-management-data
  namespace: netbird
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  namespace: netbird
  labels:
    app: netbird-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-management
  template:
    metadata:
      labels:
        app: netbird-management
    spec:
      containers:
      - name: management
        image: netbirdio/management:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 443
          name: grpc
          protocol: TCP
        env:
        - name: NETBIRD_IDP_MGMT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: netbird-oidc-secret
              key: client_secret
        volumeMounts:
        - name: config
          mountPath: /etc/netbird/management.json
          subPath: management.json
        - name: data
          mountPath: /var/lib/netbird
        command:
          - "/go/bin/netbird-mgmt"
          - "management"
          - "--port"
          - "80"
          - "--log-file"
          - "console"
          - "--log-level"
          - "info"
          - "--disable-anonymous-metrics=false"
          - "--single-account-mode-domain=netbird.selfhosted"
          - "--dns-domain=netbird.selfhosted"
          - "--idp-sign-key-refresh-enabled"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: netbird-management-config
      - name: data
        persistentVolumeClaim:
          claimName: netbird-management-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-signal
  namespace: netbird
  labels:
    app: netbird-signal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-signal
  template:
    metadata:
      labels:
        app: netbird-signal
    spec:
      containers:
      - name: signal
        image: netbirdio/signal:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 10000
          name: grpc
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  namespace: netbird
  labels:
    app: netbird-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
    spec:
      containers:
      - name: dashboard
        image: netbirdio/dashboard:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: netbird-oidc-secret
              key: client_secret
        envFrom:
        - configMapRef:
            name: netbird-dashboard-config
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
