---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntopng
  namespace: ntopng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ntopng
  template:
    metadata:
      labels:
        app: ntopng
    spec:
      containers:
        # Redis for ntopng data storage
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"

        # nProbe for NetFlow/IPFIX collection
        - name: nprobe
          image: ntop/nprobe:latest
          args:
            - "-i"
            - "none"
            - "--collector-port"
            - "2055"
            - "--zmq"
            - "tcp://*:5556"
            - "-n"
            - "none"
          ports:
            - containerPort: 2055
              name: netflow
              protocol: UDP
            - containerPort: 5556
              name: zmq
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        # ntopng main application
        - name: ntopng
          image: ntop/ntopng:5.6
          volumeMounts:
            - name: config
              mountPath: /etc/ntopng
            - name: ntopng-data
              mountPath: /var/lib/ntopng
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /lua/rest/v2/get/system/stats.lua
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /lua/rest/v2/get/system/stats.lua
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5

      volumes:
        - name: config
          configMap:
            name: ntopng-config
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
        - name: ntopng-data
          persistentVolumeClaim:
            claimName: ntopng-data
