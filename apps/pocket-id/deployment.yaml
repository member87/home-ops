---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-id
  namespace: pocket-id
  labels:
    app: pocket-id
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pocket-id
  template:
    metadata:
      labels:
        app: pocket-id
    spec:
      containers:
        - name: pocket-id
          image: ghcr.io/pocket-id/pocket-id:v2.2.0
          ports:
            - containerPort: 1411
              name: http
              protocol: TCP
            - containerPort: 9464
              name: metrics
              protocol: TCP
          env:
            - name: APP_URL
              value: "https://auth.jackhumes.com"
            - name: TRUST_PROXY
              value: "true"
            # Enable env var config and disable signups
            - name: UI_CONFIG_DISABLED
              value: "true"
            - name: ALLOW_USER_SIGNUPS
              value: "disabled"
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: pocket-id-secrets
                  key: ENCRYPTION_KEY
            # Store files in database for stateless operation
            - name: FILE_BACKEND
              value: "database"
            # PostgreSQL database connection
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: pocket-id-secrets
                  key: DB_CONNECTION_STRING
            # Prometheus metrics
            - name: METRICS_ENABLED
              value: "true"
            - name: OTEL_METRICS_EXPORTER
              value: "prometheus"
            - name: OTEL_EXPORTER_PROMETHEUS_HOST
              value: "0.0.0.0"
            - name: OTEL_EXPORTER_PROMETHEUS_PORT
              value: "9464"
          livenessProbe:
            httpGet:
              path: /health
              port: 1411
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 1411
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
