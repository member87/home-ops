---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pocket-id-cert
  namespace: pocket-id
spec:
  secretName: pocket-id-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - auth.lab.jackhumes.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: pocket-id
          port: 80
      middlewares:
        - name: crowdsec-bouncer
          namespace: pocket-id
  tls:
    secretName: pocket-id-tls
---
# External route for auth.jackhumes.com (via FRP tunnel)
# Traffic comes from FRP client already decrypted, routed through Traefik for CrowdSec protection
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pocket-id-external
  namespace: pocket-id
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.jackhumes.com`)
      kind: Rule
      services:
        - name: pocket-id
          port: 80
      middlewares:
        - name: crowdsec-bouncer
          namespace: pocket-id
---
# HTTP to HTTPS redirect for internal domain
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pocket-id-http
  namespace: pocket-id
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`auth.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: pocket-id
          port: 80
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: pocket-id
spec:
  redirectScheme:
    scheme: https
    permanent: true
