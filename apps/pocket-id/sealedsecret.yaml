---
# SealedSecret for Pocket ID
# Contains LDAP bind password for syncing users from LLDAP
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: pocket-id-secrets
  namespace: pocket-id
spec:
  encryptedData:
    # LDAP bind password (same as LLDAP admin password)
    LDAP_BIND_PASSWORD: 
    # Encryption key for Pocket ID (32 bytes, base64 encoded)
    ENCRYPTION_KEY: 
  template:
    metadata:
      name: pocket-id-secrets
      namespace: pocket-id
    type: Opaque
