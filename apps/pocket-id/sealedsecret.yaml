---
# SealedSecret for Pocket ID
# Contains encryption key for internal data
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: pocket-id-secrets
  namespace: pocket-id
spec:
  encryptedData:
    # Encryption key for Pocket ID (32 bytes, base64 encoded)
    ENCRYPTION_KEY: 
  template:
    metadata:
      name: pocket-id-secrets
      namespace: pocket-id
    type: Opaque
