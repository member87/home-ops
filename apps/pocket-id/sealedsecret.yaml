---
# SealedSecret for Pocket ID
# Contains encryption key and PostgreSQL connection string
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: pocket-id-secrets
  namespace: pocket-id
spec:
  encryptedData:
    # Encryption key for Pocket ID (32 bytes, base64 encoded)
    ENCRYPTION_KEY: 
    # PostgreSQL connection string: postgres://pocketid:pocketid@postgresql.postgresql.svc.cluster.local:5432/pocketid
    DB_CONNECTION_STRING: 
  template:
    metadata:
      name: pocket-id-secrets
      namespace: pocket-id
    type: Opaque
