---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: prowlarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: prowlarr
  labels:
    app: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      # Use cluster DNS to resolve qBittorrent's dedicated Gluetun proxy
      # Prowlarr traffic is routed through HTTP_PROXY
      dnsPolicy: ClusterFirst
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:2.3.0
          ports:
            - containerPort: 9696
              name: http
              protocol: TCP
          env:
            # ============================================
            # LinuxServer.io Container Variables
            # ============================================
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: UMASK
              value: "022"
            
            # ============================================
            # Prowlarr Application Configuration
            # Format: PROWLARR__SECTION__KEY
            # ============================================
            
            # Server Configuration
            - name: PROWLARR__SERVER__PORT
              value: "9696"
            - name: PROWLARR__SERVER__BINDADDRESS
              value: "*"
            - name: PROWLARR__SERVER__URLBASE
              value: ""
            
            # Authentication - Using External (Tinyauth ForwardAuth)
            - name: PROWLARR__AUTH__METHOD
              value: "External"
            - name: PROWLARR__AUTH__REQUIRED
              value: "DisabledForLocalAddresses"
            
            # API Key from sealed secret
            - name: PROWLARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-secrets
                  key: api-key
            
            # Logging Configuration
            - name: PROWLARR__LOG__LEVEL
              value: "info"
            - name: PROWLARR__LOG__CONSOLEFORMAT
              value: "Standard"
            - name: PROWLARR__LOG__ANALYTICSENABLED
              value: "false"
            - name: PROWLARR__LOG__DBENABLED
              value: "true"
            
            # Update Configuration (Docker-managed)
            - name: PROWLARR__UPDATE__BRANCH
              value: "master"
            - name: PROWLARR__UPDATE__MECHANISM
              value: "Docker"
            
            # Application Settings
            - name: PROWLARR__APP__INSTANCENAME
              value: "Prowlarr"
            - name: PROWLARR__APP__THEME
              value: "auto"
            - name: PROWLARR__APP__LAUNCHBROWSER
              value: "false"
          volumeMounts:
            - name: config
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: prowlarr-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: prowlarr
  labels:
    app: flaresolverr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
        - name: flaresolverr
          image: flaresolverr/flaresolverr:v3.4.6
          ports:
            - containerPort: 8191
              name: http
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: TZ
              value: "Europe/London"
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
