---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shelfmark-config
  namespace: shelfmark
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shelfmark-books-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - proto=tcp
    - hard
    - nointr
  nfs:
    server: 10.0.0.9
    path: /volume1/kubernetes/downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shelfmark-books
  namespace: shelfmark
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  volumeName: shelfmark-books-pv
  resources:
    requests:
      storage: 1Ti
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelfmark
  namespace: shelfmark
  labels:
    app: shelfmark
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: shelfmark
  template:
    metadata:
      labels:
        app: shelfmark
    spec:
      containers:
        - name: shelfmark
          image: ghcr.io/calibrain/shelfmark:v1.1.2
          ports:
            - containerPort: 8084
              name: http
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: FLASK_PORT
              value: "8084"
            - name: DOCKERMODE
              value: "true"
            - name: SESSION_COOKIE_SECURE
              value: "true"
            - name: INGEST_DIR
              value: "/books"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: books
              mountPath: /books
            - name: books
              mountPath: /downloads
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: shelfmark-config
        - name: books
          persistentVolumeClaim:
            claimName: shelfmark-books
