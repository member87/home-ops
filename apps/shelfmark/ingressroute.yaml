---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: shelfmark
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: shelfmark
  namespace: shelfmark
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`shelfmark.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: shelfmark
          port: 8084
  tls:
    secretName: shelfmark-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: shelfmark-http
  namespace: shelfmark
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`shelfmark.lab.jackhumes.com`)
      kind: Rule
      middlewares:
        - name: redirect-https
      services:
        - name: shelfmark
          port: 8084
