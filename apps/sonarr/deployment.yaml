---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
  namespace: sonarr
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-media-pv
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - proto=tcp
    - hard
    - nointr
  nfs:
    server: 10.0.0.9
    path: /volume1/kubernetes/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-media
  namespace: sonarr
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  volumeName: sonarr-media-pv
  resources:
    requests:
      storage: 1Ti
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: sonarr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:4.0.16
          ports:
            - containerPort: 8989
              name: http
              protocol: TCP
          env:
            # ============================================
            # LinuxServer.io Container Variables
            # ============================================
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/London"
            - name: UMASK
              value: "022"
            
            # ============================================
            # Sonarr Application Configuration
            # Format: SONARR__SECTION__KEY
            # ============================================
            
            # Server Configuration
            - name: SONARR__SERVER__PORT
              value: "8989"
            - name: SONARR__SERVER__BINDADDRESS
              value: "*"
            - name: SONARR__SERVER__URLBASE
              value: ""
            
            # Authentication - Using External (Tinyauth ForwardAuth)
            - name: SONARR__AUTH__METHOD
              value: "External"
            - name: SONARR__AUTH__REQUIRED
              value: "DisabledForLocalAddresses"
            
            # API Key from sealed secret
            - name: SONARR__AUTH__APIKEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-secrets
                  key: api-key
            
            # Logging Configuration
            - name: SONARR__LOG__LEVEL
              value: "info"
            - name: SONARR__LOG__CONSOLEFORMAT
              value: "Standard"
            - name: SONARR__LOG__ANALYTICSENABLED
              value: "false"
            - name: SONARR__LOG__DBENABLED
              value: "true"
            
            # Update Configuration (Docker-managed)
            - name: SONARR__UPDATE__BRANCH
              value: "main"
            - name: SONARR__UPDATE__MECHANISM
              value: "Docker"
            
            # Application Settings
            - name: SONARR__APP__INSTANCENAME
              value: "Sonarr"
            - name: SONARR__APP__THEME
              value: "auto"
            - name: SONARR__APP__LAUNCHBROWSER
              value: "false"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        # Shared NFSv3 media storage from UGREEN NAS at 10.0.0.9
        - name: media
          persistentVolumeClaim:
            claimName: sonarr-media
