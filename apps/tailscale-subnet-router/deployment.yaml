---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-subnet-router
  namespace: tailscale-subnet-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-subnet-router
  template:
    metadata:
      labels:
        app: tailscale-subnet-router
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: tailscale
      initContainers:
        - name: setup-masquerade
          image: tailscale/tailscale:v1.92.5
          command:
            - /bin/sh
            - -c
            - |
              iptables-nft -t nat -C POSTROUTING -s 100.64.0.0/10 -d 10.0.0.0/24 -j MASQUERADE 2>/dev/null || \
              iptables-nft -t nat -A POSTROUTING -s 100.64.0.0/10 -d 10.0.0.0/24 -j MASQUERADE
              echo "Masquerade rule configured for Tailscale subnet routing"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      containers:
        - name: tailscale
          image: tailscale/tailscale:v1.92.5
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_HOSTNAME
              value: "k8s-subnet-router"
            - name: TS_ROUTES
              value: "10.0.0.0/24"
            - name: TS_STATE_DIR
              value: "/var/lib/tailscale"
            - name: TS_USERSPACE
              value: "false"
            - name: TS_ACCEPT_DNS
              value: "false"
            - name: TS_EXTRA_ARGS
              value: "--login-server=https://headscale.jackhumes.com --advertise-exit-node"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/lib/tailscale
            - name: dev-net-tun
              mountPath: /dev/net/tun
      volumes:
        - name: tailscale-state
          emptyDir: {}
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale
  namespace: tailscale-subnet-router
