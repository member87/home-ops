---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale
  template:
    metadata:
      labels:
        app: tailscale
    spec:
      serviceAccountName: tailscale
      containers:
        - name: tailscale
          image: tailscale/tailscale:v1.92.5
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_USERSPACE
              value: "true"
            - name: TS_HOSTNAME
              value: headscale-funnel
            - name: TS_SERVE_CONFIG
              value: /config/serve-config.json
          volumeMounts:
            - name: state
              mountPath: /var/lib/tailscale
            - name: serve-config
              mountPath: /config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
        # Nginx sidecar to handle WebSocket proxy with HTTP/1.1
        # Required because Tailscale serve doesn't properly forward
        # WebSocket upgrade headers when using HTTP/2
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-tmp
              mountPath: /tmp
            - name: nginx-cache
              mountPath: /var/cache/nginx
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            readOnlyRootFilesystem: true
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: tailscale-state
        - name: serve-config
          configMap:
            name: tailscale-serve-config
        - name: nginx-config
          configMap:
            name: nginx-websocket-proxy
        - name: nginx-tmp
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
