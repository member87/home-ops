---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tinyauth-cert
  namespace: tinyauth
spec:
  secretName: tinyauth-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - tinyauth.lab.jackhumes.com
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tinyauth
  namespace: tinyauth
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tinyauth.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: tinyauth
          port: 3000
          sticky:
            cookie:
              name: tinyauth-sticky
              secure: true
              httpOnly: true
              sameSite: lax
  tls:
    secretName: tinyauth-tls
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tinyauth-http
  namespace: tinyauth
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`tinyauth.lab.jackhumes.com`)
      kind: Rule
      services:
        - name: tinyauth
          port: 3000
      middlewares:
        - name: redirect-https
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: tinyauth
spec:
  redirectScheme:
    scheme: https
    permanent: true
