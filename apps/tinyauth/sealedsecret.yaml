---
# SealedSecret for Tiny Auth
# Contains OIDC client secret for Pocket ID integration
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: tinyauth-secrets
  namespace: tinyauth
spec:
  encryptedData:
    # Pocket ID OIDC client secret
    POCKETID_CLIENT_SECRET: 
  template:
    metadata:
      name: tinyauth-secrets
      namespace: tinyauth
    type: Opaque
