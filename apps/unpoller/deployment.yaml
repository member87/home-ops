---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  namespace: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpoller
  template:
    metadata:
      labels:
        app: unpoller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9130"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.11.2
          ports:
            - containerPort: 9130
              name: metrics
          env:
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: unpoller-secret
                  key: password
          volumeMounts:
            - name: config
              mountPath: /etc/unpoller
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: unpoller-config
