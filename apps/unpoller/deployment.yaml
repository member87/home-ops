---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  namespace: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unpoller
  template:
    metadata:
      labels:
        app: unpoller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9130"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.21.0
          ports:
            - containerPort: 9130
              name: metrics
          env:
            - name: UP_UNIFI_DEFAULT_URL
              value: "https://192.168.1.1"
            - name: UP_UNIFI_DEFAULT_USER
              value: "unpoller"
            - name: UP_UNIFI_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: unpoller-secret
                  key: password
            - name: UP_UNIFI_DEFAULT_VERIFY_SSL
              value: "false"
            - name: UP_UNIFI_DEFAULT_SAVE_SITES
              value: "true"
            - name: UP_UNIFI_DEFAULT_SAVE_DPI
              value: "true"
            - name: UP_PROMETHEUS_HTTP_LISTEN
              value: "0.0.0.0:9130"
            - name: UP_PROMETHEUS_DISABLE
              value: "false"
            - name: UP_INFLUXDB_DISABLE
              value: "true"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 5
