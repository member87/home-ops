---
# ArgoCD ConfigMap for insecure mode (no TLS redirect)
# Allows accessing ArgoCD UI via HTTP on NodePort
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  # Run server without TLS
  server.insecure: "true"
  # Disable TLS on repository server
  reposerver.disable.tls: "true"
  # Use plaintext communication with repo server (for argocd-server)
  server.repo.server.plaintext: "true"
  # Use plaintext communication with repo server (for application controller)
  controller.repo.server.plaintext: "true"
---
# NOTE: The ArgoCD repository secret has been moved to argocd-repo-sealedsecret.yaml
# Use SealedSecrets for secure secret management
