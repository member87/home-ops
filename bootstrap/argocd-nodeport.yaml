---
# ArgoCD Server NodePort Service
# Exposes ArgoCD UI and API on NodePort 30080
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-nodeport
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/component: server
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    nodePort: 30443
    protocol: TCP
  selector:
    app.kubernetes.io/name: argocd-server
