---
# ArgoCD RBAC ConfigMap
# Configures role-based access control with Pocket ID authentication
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # Default policy for authenticated users (read-only)
  policy.default: role:readonly
  
  # Map LDAP groups to ArgoCD roles
  policy.csv: |
    g, lldap_admin, role:admin
  
  # RBAC scopes
  scopes: '[groups, email]'
