---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: ">=30.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
  values:
    deployment:
      kind: DaemonSet
    service:
      type: LoadBalancer
      # If you don't have a LoadBalancer, use NodePort with these settings:
      # type: NodePort
      # nodePorts:
      #   http: 30080
      #   https: 30443
    ports:
      web:
        port: 80
        exposedPort: 80
      websecure:
        port: 443
        exposedPort: 443
        http3:
          enabled: true
      traefik:
        port: 9000
        exposedPort: 9000
    ingressRoute:
      dashboard:
        enabled: false  # We'll create our own with auth
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
    globalArguments:
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"
    additionalArguments:
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@jackhumes.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: token
    persistence:
      enabled: true
      name: traefik-data
      accessMode: ReadWriteOnce
      size: 1Gi
      path: /data
    logs:
      general:
        level: INFO
      access:
        enabled: true
