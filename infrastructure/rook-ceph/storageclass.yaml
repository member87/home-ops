---
# Ceph Block Pool
# Creates a replicated block pool for RBD volumes
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: replicapool
  namespace: rook-ceph
spec:
  # Failure domain - host means data is replicated across different hosts
  failureDomain: host
  # Replicated pool with 3 copies
  replicated:
    size: 3
    requireSafeReplicaSize: true
  # Compression
  compressionMode: none
  # Device health metrics
  deviceClass: ""
  # Enable RBD stats
  enableRBDStats: true
  # Mirror settings
  mirroring:
    enabled: false
---
# Storage Class for Ceph RBD
# This is what applications will use to request persistent volumes
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: rook-ceph-block
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: rook-ceph.rbd.csi.ceph.com
parameters:
  # Ceph pool to use
  clusterID: rook-ceph
  pool: replicapool
  imageFormat: "2"
  imageFeatures: layering
  
  # CSI driver configuration
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
  csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
  csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
  
  # Filesystem type
  csi.storage.k8s.io/fstype: ext4

# Allow volume expansion
allowVolumeExpansion: true

# Reclaim policy - Retain volumes after PVC deletion (change to Delete if you want auto-cleanup)
reclaimPolicy: Retain

# Volume binding mode
volumeBindingMode: Immediate
